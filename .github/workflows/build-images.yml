name: Build and Push Docker Images

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]

env:
  REGISTRY: ghcr.io

jobs:
  # æ£€æµ‹å“ªäº›é•œåƒéœ€è¦æž„å»º
  detect-changes:
    runs-on: ubuntu-22.04
    outputs:
      cpp-bazel-ci: ${{ steps.changes.outputs.cpp-bazel-ci }}
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          cpp-bazel-ci:
            - 'cpp-bazel-ci/**'
            - '.github/workflows/build-images.yml'

  # æž„å»ºC++ Bazel CIé•œåƒ
  build-cpp-bazel-ci:
    needs: detect-changes
    if: needs.detect-changes.outputs.cpp-bazel-ci == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for cpp-bazel-ci
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/cpp-bazel-ci
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push cpp-bazel-ci image
      uses: docker/build-push-action@v5
      with:
        context: ./cpp-bazel-ci
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

